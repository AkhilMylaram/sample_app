<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<h2>Hello ! {{name}} </h2>

<form action="{% url 'index' %}" method="post">
    {% csrf_token %}
     <input type="text" name="task">
    <input type="submit" value="Add Task">
</form>

<ul>
    <h3>Your list of tasks</h3>

        {% for task in task %}
        <li>{{ task }}</li>
        {% endfor %}
</ul>

<ul>
    {% for all_tasks in all_tasks %}
        <li>{{all_tasks}}</li>
        {% endfor %}
    </ul>

<form action="{% url 'sign_out' %}" method="post">
    {% csrf_token %}
    <input type="submit" value="sign_out">
</form>
</body>
</html>
